<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full text-center">
        <div class="mb-6">
            <svg class="mx-auto h-20 w-20 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86 1.255 11.55 11.55 0 01-2.772-5.84 1.902 1.902 0 00-1.531-1.541 5.542 5.542 0 00-2.766.392c-1.543.623-2.832 2.195-2.832 3.885 0 3.09 2.07 5.404 4.844 5.404l2.051-.001c1.117 0 2.18-.365 3.077-1.048l2.535-1.813a6 6 0 002.149-2.66l.661-1.577z">
                </path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01"></path>
            </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-4">No Internet Connection</h1>
        <p class="text-gray-600 mb-6">Please check your network and try again.</p>
        <div class="flex justify-center space-x-4">
            <button onclick="location.reload()"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                Retry
            </button>
            <button onclick="window.history.back()"
                class="bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300 transition">
                Go Back
            </button>
        </div>
    </div>
</body>

</html>
